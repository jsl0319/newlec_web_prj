<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품등록</title>
</head>
<body>
    <h1>상품관리</h1>
    
    <header>
        <nav>
            <h1>상품관리 목록</h1>
            <ul>
                <li><a href="index.html">쇼핑몰관리</a></li>
                <li><a href="product.html">상품관리</a></li>
                <li><a href="product-upload.html">상품등록</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>상품등록</h1>
        <form>
            <table border="1">
                <tr>
                    <td><label for="option">상품분류</label>
                    <select id="option">
                        <option>사료</option>
                        <option>용품</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>상품명
                    <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>진열여부
                        <input type="radio" value="진열">진열
                        <input type="radio" value="미진열">진열안함
                    </td>
                </tr>
                <tr>
                    <td>상품 등록일
                    <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>판매가
                    <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>재고량
                    <input type="text">
                </td>
                </tr>
                <tr>
                    <td>상품이미지
                        <input type="file" accept="image/png, image/jpg">
                    </td>
                </tr>
            </table>
            <input type="button" value="등록">
            <input type="button" value="수정">
        </form>
    </main>
</body>
</html>
